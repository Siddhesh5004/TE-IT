<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Icons Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <a href="#page2" data-role="button" data-icon="arrow-l" class="ui-btn-left">Back</a>
            <h1>Page Header</h1>
        </div>
        <div data-role="content">
            <a href="#home" data-role="button" data-icon="home">Home</a>
            <a href="#search" data-role="button" data-icon="search">Search</a>
            <a href="#settings" data-role="button" data-icon="gear">Settings</a>
            <a href="#favorite" data-role="button" data-icon="star">Favorite</a>
            <a href="#delete" data-role="button" data-icon="delete">Delete</a>
            <ul data-role="listview">
                <li><a href="#home" data-icon="home">Home</a></li>
                <li><a href="#settings" data-icon="gear">Settings</a></li>
                <li><a href="#info" data-icon="info">Info</a></li>
            </ul>
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a href="#search" data-icon="search">Search</a></li>
                    <li><a href="#settings" data-icon="gear">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
